name: Winamax Tracker

on:
  schedule:
    - cron: '0 * * * *' # S'exécute automatiquement toutes les heures
  workflow_dispatch: # Te permet de le lancer manuellement pour tester

permissions:
  contents: write # Autorise le bot à modifier tes fichiers

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests beautifulsoup4

      - name: Run script
        run: python tracker.py

      - name: Save changes
        run: |
          git config --global user.name 'Tracker Bot'
          git config --global user.email 'bot@github.com'
          git add historique_boosts.csv || echo "Aucun nouveau fichier"
          git commit -m "Mise à jour automatique des cotes" || echo "Rien à enregistrer"
          git push
