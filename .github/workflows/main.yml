name: Winamax Tracker

on:
  schedule:
    - cron: '0 * * * *' # S'exécute toutes les heures
  workflow_dispatch: # Permet de le lancer à la main pour tester

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests

      - name: Run script
        run: python tracker.py

      - name: Save changes
        run: |
          git config --global user.name 'Tracker Bot'
          git config --global user.email 'bot@github.com'
          git add historique_boosts.csv
          git commit -m "Auto-update cotes" || exit 0
          git push
