name: Winamax Tracker

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

permissions:
  contents: write  # Donne le droit d'écrire le fichier CSV

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests

      - name: Run script
        run: python tracker.py

      - name: Save changes
        run: |
          git config --global user.name 'Tracker Bot'
          git config --global user.email 'bot@github.com'
          git add historique_boosts.csv || echo "Rien à ajouter"
          git commit -m "Auto-update cotes" || echo "Rien à commit"
          git push
